<body>
  <section id="container">
    <header class="header black-bg">
      <div class="sidebar-toggle-box">
        <div class="fa fa-bars tooltips" data-placement="right"></div>
      </div>
      <!--logo start-->
      <a href="index.html" class="logo"><b>Food</b><b class="text-success"> Donation</b></b></a>
      <!--logo end-->
      <a href="index.html"><button class="btn btn-success pull-right logout" href="index.html">Logout</button></a>
    </header>

    <!--sidebar start-->
    <aside>
      <div id="sidebar" class="nav-collapse ">
        <!-- sidebar menu start-->
        <ul class="sidebar-menu" id="nav-accordion">
          <p class="centered"><a href="profile.html"><img src="img/ui-sam.jpg" class="img-circle" width="80"></a></p>
          <h5 class="centered">User Name</h5>
          <li class="mt centered">
            <button href="#" data-toggle="modal" data-target="#at-login" class="btn btn-success">Update Details</button>
          </li>
        </ul>
        <!-- sidebar menu end-->
      </div>
    </aside>
    <!--sidebar end-->

    <!-- modal -->
    <div class="modal fade" id="at-login" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
              <span class="modal-title">Update your details.</span>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
              </div>
              <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
          <div class="modal-footer">
          </div>
        </div>
      </div>
    </div>

    <!--main content start-->
    <section id="main-content">
      <section class="wrapper">
              <div class="container">
                  <div class="">
                    <div class="col-lg-6">
                      <h2 class="">Fill the details of your crop.</h2>
                    <form method="post">
                    <div class="form-row">
                      <div class="form-group">
                          <label for="name" class="">Quanity</label>
                              <input type="text" class="form-control" id="name1" placeholder="Quantity(in quintals)">
                      </div>
                        <div class="form-group">
                          <div class="">
                            <label for="food-type" class="">Crop Name</label>
                            <select class="form-control" id="food-type">
                                    <option>Wheat</option>
                                    <option>Rice</option>
                                    <option>Jawar</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                          <div class="">
                            <label for="food-type" class="">Time Span</label>
                              <select class="form-control" id="food-type">
                                  <option>1 Month</option>
                                  <option>3 Month</option>
                                  <option>6 Month</option>
                              </select>
                          </div>
                      </div>
                        <div class="form-group">
                            <div class="">
                                <button type="submit" class="btn btn-block btn-success">Submit Details</button>
                            </div>
                        </div>
                    </form>
                  </div>
                </div>
                <div class="">
                  <div class="col-lg-6">
                    <h2>Past History</h2>
                    <table class="table">
                      <thead>
                        <tr>
                          <th scope="col">#</th>
                          <th scope="col">Crop</th>
                          <th scope="col">Quantity</th>
                          <th scope="col">Time Span</th>
                          <th scope="col">Status</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                          <th scope="row">1</th>
                          <td>Wheat</td>
                          <td>5</td>
                          <td>1</td>
                          <td>UP</td>
                        </tr>
                        <tr>
                          <th scope="row">2</th>
                          <td>Rice</td>
                          <td>8</td>
                          <td>2</td>
                          <td>Down</td>
                        </tr>
                        <tr>
                          <th scope="row">3</th>
                          <td>Jawar</td>
                          <td>9</td>
                          <td>3</td>
                          <td>Down</td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
                </div>
            </section>
          </section>
        </section>
