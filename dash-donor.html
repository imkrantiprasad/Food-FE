  <section id="container">
    
    <header class="header black-bg">
      <div class="sidebar-toggle-box">
        <div class="fa fa-bars tooltips" data-placement="right" data-original-title="Toggle Navigation"></div>

    <!--MAIN SIDEBAR MENU*********************************************************************************************************************************************************** -->
    <!--sidebar start-->
    <aside>
      <div id="sidebar" class="nav-collapse ">
        <!-- sidebar menu start-->
        <ul class="sidebar-menu" id="nav-accordion">
          <p class="centered"><a href="profile.html"><img src="img/ui-sam.jpg" class="img-circle" width="80"></a></p>
          <h5 class="centered">User Name</h5>
          <li class="mt centered">
            <button class="btn btn-success"><i class="fa fa-dashboard"></i>Dashboard</button>
          </li>
          <li class="mt centered">
            <div class="feed-stats">You have feeded <h3>70</h3> peoples.</div>
          </li>
        </ul>
        <!-- sidebar menu end-->
      </div>

    <!--sidebar end-->

    <!--main content start-->
    <section id="main-content">
      <section class="wrapper">
              <div class="container">
                  <div class="row">
                    <div class="col-lg-6">
                      <h2 class="">Fill the details of your crop.</h2>
                    <form method="post">
                    <div class="form-row">
                      <div class="form-group">
                          <label for="name" class="">Quanity</label>
                              <input type="text" class="form-control" id="name1" placeholder="Quantity(in quintals)">
                      </div>
                        <div class="form-group">
                          <div class="">
                            <label for="food-type" class="">Crop Name</label>
                            <select class="form-control" id="food-type">
                                    <option>Wheat</option>
                                    <option>Rice</option>
                                    <option>Jawar</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                          <div class="">
                            <label for="food-type" class="">Time Span</label>
                              <select class="form-control" id="food-type">
                                  <option>1 Month</option>
                                  <option>3 Month</option>
                                  <option>6 Month</option>
                              </select>
                          </div>
                      </div>
                        <div class="form-group">
                            <div class="">
                                <button type="submit" class="btn btn-block btn-success">Submit Details</button>
                            </div>
                        </div>
                    </form>
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-6">
                    <h2>Past History</h2>
                    <table class="table">
                      <thead>
                        <tr>
                          <th scope="col">#</th>
                          <th scope="col">Crop</th>
                          <th scope="col">Quantity</th>
                          <th scope="col">Place</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                          <th scope="row">1</th>
                          <td>Wheat</td>
                          <td>5</td>
                          <td>xx</td>
                        </tr>
                        <tr>
                          <th scope="row">2</th>
                          <td>Rice</td>
                          <td>8</td>
                          <td>yy</td>
                        </tr>
                        <tr>
                          <th scope="row">3</th>
                          <td>Jawar</td>
                          <td>9</td>
                          <td>oo</td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
                </div>
            </section>
          </section>
