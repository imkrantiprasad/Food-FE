<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rescue Agro</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
      name="viewport"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <!--     Fonts and icons     -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css"
    />
    <!-- Material Kit CSS -->
    <link href="./assets/css/material-kit.css" rel="stylesheet" />
    <link href="./style.css" rel="stylesheet" />
  </head>

  <body>
    <nav
      class="navbar navbar-color-on-scroll navbar-transparent fixed-top navbar-expand-lg"
      color-on-scroll="100"
    >
      <div class="container">
        <div class="">
          <a href="login.html">
            <button class="btn btn-success">Login</button>
          </a>
          <a href="#form-sec">
            <button class="btn btn-success">Signup</button>
          </a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a href="#" class="nav-link">
                <button class="btn btn-success">Home</button>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="page-header header-filter" data-parallax="true" style='background-image: url("assets/img/old-man.jpg")'>
      <div class="container">
        <div class="row">
          <div class="col-md-8">
            <div class="brand text-left">
              <!-- <h1>Your title here</h1> -->
              <h3 class="title text-center hero-text">“One cannot think well, love well,<br>sleep well, if one has not dined well.”</h3>
  
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="main main-raised">
      <div class="container">
        <div class="section text-center" id="form-sec">
          <h2 class="display-2 font-weight-bold">
            <center>Sign Up</center>
          </h2>
          <center>
            <p class="lead">Already have an account? Then please <a href=""  style:"color : blue;">Login</a>.</p>
          </center>

          <form class="signup content-center" enctype="multipart/form-data" id="signup_form" method="post" action="{% url 'register' %}" novalidate>
            <!-- {% csrf_token %} -->
            <div class="form-row">
              <div class="form-group col-md-8 mb-0  ml-auto mr-auto">
                <input type="text" class="form-control" placeholder="Username...">
              </div>
              <div class="form-group col-md-8 mb-0  ml-auto mr-auto">
                <input type="text" class="form-control" placeholder="Name...">
              </div>
              <div class="form-group col-md-8 mb-0  ml-auto mr-auto">
                <label class="form-check-label">
                  <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1"> Needy
                  <span class="circle">
                    <span class="check"></span>
                  </span>
                </label>
                <label class="form-check-label">
                  <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2" checked> Donor
                  <span class="circle">
                    <span class="check"></span>
                  </span>
                </label>
              </div>
              <div class="form-group col-md-8 mb-0  ml-auto mr-auto">
                <input type="number" class="form-control" placeholder="Mobile">              </div>
              <div class="form-group col-md-8 mb-0  ml-auto mr-auto">
                <input type="text" class="form-control" placeholder="Name">
              </div>
              <div class="form-group col-md-8 mb-0  ml-auto mr-auto">
                <input type="number" class="form-control" placeholder="House No.">
              </div>
              <div class="form-group col-md-8 mb-0  ml-auto mr-auto">
                <input type="text" class="form-control" placeholder="Street...">              
              </div>
              <div class="form-group col-md-8 mb-0  ml-auto mr-auto">
                <input type="text" class="form-control" placeholder="Area...">              
              </div>
              <div class="form-group col-md-8 mb-0  ml-auto mr-auto">
                <input type="number" class="form-control" placeholder="City...">              
              </div>
              <div class="form-group col-md-8 mb-0  ml-auto mr-auto">
                <input type="text" class="form-control" placeholder="District...">              
              </div>
              <div class="form-group col-md-8 mb-0  ml-auto mr-auto">
                <input type="text" class="form-control" placeholder="State...">              
              </div>
              <div class="row form-group col-md-8 mb-0  ml-auto mr-auto">
                <div class="col-md-6">
                  <input type="password" class="form-control" placeholder="Password...">                
                </div>
                <div class="col-md-6">
                  <input type="password" class="form-control" placeholder="Password...">                
                </div>
              </div>
              </div>
              <div class="form-group col-md-8 mb-0  ml-auto mr-auto">
                  <button class = "btn btn-success btn-block" type="submit">Sign Up &raquo;</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    
    <!--   Core JS Files   -->
    <script
      src="./assets/js/core/jquery.min.js"
      type="text/javascript"
    ></script>
    <script
      src="./assets/js/core/popper.min.js"
      type="text/javascript"
    ></script>
    <script
      src="./assets/js/core/bootstrap-material-design.min.js"
      type="text/javascript"
    ></script>
    <script src="./assets/js/plugins/moment.min.js"></script>
    <!--	Plugin for the Datepicker, full documentation here: https://github.com/Eonasdan/bootstrap-datetimepicker -->
    <script
      src="./assets/js/plugins/bootstrap-datetimepicker.js"
      type="text/javascript"
    ></script>
    <!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
    <script
      src="./assets/js/plugins/nouislider.min.js"
      type="text/javascript"
    ></script>
    <!--  Google Maps Plugin    -->
    <!-- <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script> -->
    <!-- Control Center for Material Kit: parallax effects, scripts for the example pages etc -->
    <script src="./assets/js/material-kit.js" type="text/javascript"></script>
  </body>
</html>
